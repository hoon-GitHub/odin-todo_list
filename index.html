<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f52a80bc3d.js" crossorigin="anonymous"></script>
  <title>Todo List</title>
</head>
<body>
  <div id="main">
    <div id="nav">
      <h2>todo List</h2>
      <button id="all">all</button>
      <button id="today">today</button>
      <button id="oneWeek">one week</button>
      <h4>projects:</h4>
      <!-- list of projects to be rendered here -->
    </div>
    <div id="content">
      <!-- current view of Todo list will be rendered here -->
    </div>
  </div>

  <dialog>
    <form>
      <label for="titleInput">title</label>
      <input id="titleInput" type="text">
      <label for="descInput">description</label>
      <textarea id="descInput"></textarea>
      <label for="dueInput">due</label>
      <input id="dueInput" type="text">
      <label for="priorityInput">priority</label>
      <select id="priorityInput">
        <option value="high">high</option>
        <option value="med" selected="selected">med</option>
        <option value="low">low</option>
      </select>
      <label for="projectInput">project</label>
      <input id="projectInput" type="text">
      <div id="dialogBtnDiv">
        <button class="dialogBtn" id="confirmBtn"></button>
        <button class="dialogBtn" id="cancelBtn"></button>
      </div>
    </form>
  </dialog>

  <footer>
    <p>Copyright Â© <a href="https://github.com/hoon-GitHub" target="_blank">
      hoon-GitHub<i class="fa-brands fa-github"></i></a></p>
  </footer>
<script defer src="bundle.js"></script></body>
</html>
